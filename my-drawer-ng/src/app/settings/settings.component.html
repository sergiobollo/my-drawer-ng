<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Settings"></Label>
</ActionBar>

<StackLayout class="page__content">
    <!-- Label class="page__content-icon fas" text="&#xf013;"></Label -->
    <Label class="h1 text-center" text="Editar datos de usuario"></Label>
    <Button (tap)="onButtonUsuario()" style="height: 48;">
        <FormattedString>
            <Span text="Editar nombre de usuario" style="font-size: 24px;"></Span>
        </FormattedString>
    </Button>
        <Label class="h2 text-center" [text]="'Nombre de usuario: ' + this.userName"></Label>
    <Button (tap)="onButtonCorreo()" style="height: 48;">
        <FormattedString>
            <Span text="Editar email de usuario" style="font-size: 24px;"></Span>
        </FormattedString>
    </Button>
    <Label class="h2 text-center" [text]="'Email de usuario: ' + this.userMail"></Label>
</StackLayout>
